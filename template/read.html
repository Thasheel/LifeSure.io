{% extends 'dash.html' %}

{% block content %}

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">sl no</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Plans</th>
          <th scope="col">Price</th>
          <th scope="col">Duration</th>
    </tr>
  </thead>
  <tbody>
  {% for i in info %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>

            <td>{{i.name}}</td>
            <td>{{ i.age }}</td>
            <td>{{i.plans}}</td>
            <td>{{i.price}}</td>
           <td>{{i.duration}}</td>
        <td>
            <form action="{% url 'deldata' i.id %}" method="POST">
                      {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger">Delete</button>


            </form>


        </td>

        <td>
                <a  href="{% url 'update_data' i.id %}" class="btn btn-outline-info">Update</a>



        </td>

    </tr>
  </tbody>

    {% endfor %}
</table>


{% endblock %}
